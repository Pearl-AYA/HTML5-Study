<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas标签</title>
		<style type="text/css">
			canvas{
				width: 300px;
				height: 300px;
				/*background-color: red;*/
				border: 5px solid red;
			}
		</style>
	</head>
	<body>
		<!--【注意】canvas有默认的300*150的宽和高；也可以灵活设置
			当在canvas属性中写width和height的时候，不需要写px(也可以写)
			width和height不需要写在style中。可以直接写。如下。
		-->
		<canvas id="canvas" width="600" height="400"></canvas>
	</body>
</html>
