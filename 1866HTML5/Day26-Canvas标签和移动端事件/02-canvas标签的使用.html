	<script type="text/javascript">
		// 找到canvas标签 【canvas相当于是画布】
		var canvas = document.getElementById("canvas")
		// 通过画布获取到【画笔】
		// 获取上下文对象Context  
		var ctx = canvas.getContext('2d')
		// 绘制3种不同的矩形
		//设置【填充颜色】
		ctx.fillStyle = "deeppink"
		//绘制矩形
		ctx.fillRect(100, 100, 200, 200)
		//==============
		// 设置边框的颜色
		ctx.strokeStyle = "red"
		// 设置【画笔的宽度】
		ctx.lineWidth = 10
		// 绘制一个边框矩形
		ctx.strokeRect(75,75, 250, 250)
		//===============
		// 绘制清空矩形
		ctx.clearRect(150, 150, 100, 100)
		//===============
		// 绘制线段
		ctx.lineWidth = 10
		//设置笔头的颜色
		ctx.strokeStyle = "blue"
		// 开始绘制线段的流程
		// 1、开启路径
		ctx.beginPath()
		// 2、设置起点(画笔移动move到XX位置)
		ctx.moveTo(50, 350)
		// 3、设置经过点2
		ctx.lineTo(150, 300)
		// 3、设置经过点3
		ctx.lineTo(100, 450)
		// 4、绘制
		ctx.stroke()
		// 5、关闭路径
		ctx.closePath()
		//==================
		// 绘制【边框三角形】
		// 开启路径
		ctx.beginPath()
		ctx.lineWidth = 5
		// 设置起点
		ctx.moveTo(400, 50)
		// 设置经过点
		ctx.lineTo(600, 50)
		ctx.lineTo(600, 200)
		// 结尾的这个点和起始点重合，需要写第二次
		ctx.lineTo(400, 50)
		ctx.strokeStyle = "green"
		// 开始绘制
		ctx.stroke()
		//关闭路径
		ctx.closePath()
		//=======================
		//绘制填充三角形
		ctx.beginPath()
		ctx.moveTo(350, 50)
		ctx.lineTo(350, 200)
		ctx.lineTo(550, 200)
		ctx.lineTo(450, 300)
//		ctx.lineTo(350, 50)
		// 设置填充颜色
		ctx.fillStyle = "yellowgreen"
		// 填充
		ctx.fill()
		ctx.closePath()
		//=======================
		// 绘制【弧形】
		ctx.beginPath()
		ctx.arc(650, 350, 50, 0, Math.PI / 2, false)
		ctx.stroke()
		ctx.closePath()
		//=====================
		// 绘制二次贝塞尔曲线
		ctx.beginPath()
		// 起始点
		ctx.moveTo(650, 50)
		// 参数分别是控制点x、y坐标，结束点的x和y坐标
		ctx.quadraticCurveTo(650, 200, 850, 100)
		//ctx.stroke();
		ctx.fill()
		ctx.closePath()
		//=====================
		//绘制3次贝塞尔曲线
		ctx.beginPath()
		ctx.moveTo(750, 150)
		// 参数分别是控制点1的x和y坐标，控制点2的x和y
		// 结束点的x和y
		ctx.bezierCurveTo(800, 250, 900, 250, 950, 150)
		//ctx.stroke()
		ctx.fill()
		ctx.closePath()
