<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>结构伪类选择器</title>
		<style type="text/css">
			p{
				height: 50px;
				background-color: orange;
			}
			:root{
				background-color: black;
			}
			p:empty{
				background-color: blue;
			}
			#box :first-child{
				height: 100px;
				background-color: greenyellow;
			}
			#box :nth-child(2){
				height: 100px;
			}
			#box :nth-last-child(2){
				background-color: red;
			}
			/*当box2下仅仅只有一个元素的时候*/
			#box2 :only-child{
				height: 100px;
				background-color: cyan;
			}
			#box :nth-child(odd){
				background-color: brown;
			}
			#box :nth-child(2n){
				background-color: greenyellow;
			}
			#box p:first-of-type{
				background-color: yellow;
			}
			#box p:nth-of-type(2){
				background-color: blanchedalmond;
			}
			/*当box下仅仅只有一个div元素的时候，但是可以有其他的非div元素*/
			#box div:only-of-type{
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<p></p>
		<p>&nbsp;</p>
		<p>
		</p>
		<p><!--这里是注释--></p>
		<p>有内容的元素</p>
		
		<div id="box">
			<div></div>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
		</div>
		<div id="box2">
			<div></div>
		</div>
	</body>
</html>
