<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>否定伪类选择器</title>
		<style type="text/css">
			p{
				background-color: orange;
			}
			p:not(.second){
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<p class="first">第1个</p>
		<p class="second">第2个</p>
		<p class="third">第3个</p>
		<p class="fourth">第4个</p>
	</body>
</html>
