<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>线性渐变</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				margin: 100px auto;
			}
			#box1{
				/*background-color: red;*/
				/*从左到右的渐变色：从red到green*/
				background: linear-gradient(90deg, red, yellow, blue, green, pink);
			}
			#box2{
				/*background-color: green;*/
				/*右上角到左下角*/
				background: linear-gradient(to left bottom, red, yellow, blue);
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
