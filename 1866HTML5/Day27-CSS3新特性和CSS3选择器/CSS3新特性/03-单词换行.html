<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单词换行</title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 200px auto;
				/*CSS3之：单词可以拆开换行*/
				/*word-break: break-all;*/
				
				/*单词不能拆分换行*/
				word-break: break-word;
			}
		</style>
	</head>
	<body>
		<div id="box">Welcome to YueQian! Welcome to YueQian! Welcome to YueQian! Welcome to YueQian!</div>
	</body>
</html>
