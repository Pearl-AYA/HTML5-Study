<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>swiper库测试</title>
		<link rel="stylesheet" type="text/css" href="lib/swiper-3.3.1.min.css"/>
		<script src="lib/swiper-3.3.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 190px;
			}
			#box img{
				width: 100%;
			}
			.swiper-pagination{
				display: flex;
				/*justify-content: flex-end;*/
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<!--【设置轮播图容器】-->
		<div id="box" class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/banner0.jpg"/></div>
				<div class="swiper-slide"><img src="img/banner1.jpg"/></div>
				<div class="swiper-slide"><img src="img/banner2.jpg"/></div>
				<div class="swiper-slide"><img src="img/banner3.jpg"/></div>
				<div class="swiper-slide"><img src="img/banner4.jpg"/></div>
				<div class="swiper-slide"><img src="img/banner5.jpg"/></div>
			</div>
			<!--分页器容器-->
			<div class="swiper-pagination"></div>
		</div>
	</body>
	<script type="text/javascript">
		//创建Swiper对象
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 2000, // 可选选项，自动滑动
			// 手动滑动之后，依然可以自动轮播
			autoplayDisableOnInteraction: false,
			// 分页器
			pagination: '.swiper-pagination',
			// 设置环路(无缝效果)【注意观察】
			loop: true
		})
	</script>
</html>
