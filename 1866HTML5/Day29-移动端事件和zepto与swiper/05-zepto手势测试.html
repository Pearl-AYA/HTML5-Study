<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--【归纳】zepto可以实现做移动端的手势，不能做PC端的手势
			zepto自带类似于JQuery的功能。在前端框架Vue、Angular、
			React/ReactNative、微信小程序/公众号出来之前，
			BackBone.js/zepto.js/jQuery.js/swiper.js/require.js/Sea.js
		-->
		<script src="lib/zepto.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				height: 300px;
				background-color: pink;
				margin: 200px auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		// 单击事件
		//console.log($("#box"))
		$("#box").tap(function(){
			console.log("=====tap单击事件=======")
		})
		// 单击事件2
		$("#box").singleTap(function(){
			console.log("=====singleTap=======")
		})
		//=================
		// 双击
		$("#box").doubleTap(function(){
			console.log("=====doubleTap=========")
		})
		// 长按
		$("#box").longTap(function(){
			console.log("======longTap======")
		})
		// 滑动（向某个方向滑动）
		/*$("#box").swipe(function(){
			console.log("======swipe======")
		})*/
		// 左滑
		$("#box").swipeLeft(function(){
			console.log("======swipeLeft======")
		})
		$("#box").swipeRight(function(){
			console.log("======swipeRight======")
		})
	</script>
</html>
