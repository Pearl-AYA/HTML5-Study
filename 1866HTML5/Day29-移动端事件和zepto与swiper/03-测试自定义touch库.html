<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试自定义touch库</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--【注意】这里没有导入JQuery，只导入了touch.js，
		下面的【$("#box")】的用法看起来貌似是JQuery的语法，但是实际上
		是这个touch.js库自己封装了类似JQuery的功能(见代码)-->
		<script src="lib/touch.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 190px;
				background-color: springgreen;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		console.log($("#box").element)
		
		//单击事件
		$("#box").tap(function(){
			console.log("=======tap单击========")
		})
		//长按事件
		$("#box").longTap(function(){
			console.log("=======longTap事件=========")
		})
		//双击事件
		$("#box").doubleTap(function(){
			console.log("=======doubleTap========")
		})
		// 左滑动事件
		$("#box").swiperLeft(function(){
			console.log("======swiperLeft======")
		})
		// 右滑动事件
		$("#box").swiperRight(function(){
			console.log("======swiperRight======")
		})
	</script>
</html>
