<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM操作CSS样式</title>
		<!--内部样式-->
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="div1">div1</div>
		<!--【行间样式或行内样式】-->
		<div id="div2" style="width: 200px;height: 200px;background-color: red;">div2</div>
	</body>
	<script type="text/javascript">
		/**
		 * 通过JS的DOM来动态操作CSS样式：
		 * 1、操作【行内样式的属性】
		 * 获取与赋值：元素.style.样式属性名或元素.style.样式属性名 = 值
		 * 2、操作【内部样式或外部样式】
		 * 设置：元素.style.样式属性名 = 值
		 * 获得：
		 * 1）IE：元素.currentStyle.样式属性名
		 * 2)other：window.getComputedStyle("元素"， "伪类").属性名
		 * 伪类一般写null即可。即只读的方式
		 */
		var div1 = document.getElementById("div1")
		// 获得div1的内部样式的属性值
		//console.log(div1.style.width) // 得不到
		//=================
		console.log(window.getComputedStyle(div1, null).width) //300px
		
		// 如果非要用style的方式来获得内部样式或者外部样式的属性值
		// 怎么办？
		//【答】先通过style去设置，再通过它就可以访问
		// 用这种方式设置的，也可以使用这种方式获取
		div1.style.width = '100px'
		console.log(div1.style.width)
		//=================
		// 获得【行内样式】
		var div2 = document.getElementById("div2")
		console.log(div2.style.width)
		// 【🐷】如果遇到样式为：font-size这种，background-color
		// 在style的属性中变成【驼峰命名法】的写法
		// fontSize  backgroundColor
		div1.style.fontSize = "40px"
		console.log(div1.style.fontSize)
	</script>
</html>
