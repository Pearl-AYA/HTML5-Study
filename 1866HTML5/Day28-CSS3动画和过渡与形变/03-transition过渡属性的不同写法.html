<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition动画的过渡</title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 200px auto;
				/*设置过渡属性：分解写法*/
				/*transition-property: "background-color";
				transition-duration: 4s;
				transition-timing-function: ease-in;
				transition-delay: 2s;*/
				/*================*/
				/*复合写法*/
				/*transition: background-color 4s ease-in 2s;*/
				transition: background-color 4s, width 2s,
				height 5s;
			}
			/*触发过渡*/
			#box:hover{
				background-color: greenyellow;
				width: 500px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
