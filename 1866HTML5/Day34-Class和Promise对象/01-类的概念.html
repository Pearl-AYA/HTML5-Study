<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类的概念</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//使用关键字class声明一个Person类，必须先声明后使用
		class Person{
			// 构造函数
			constructor(name, age){
				//给类添加【自有属性】
				// 属性只出现在实例对象上，不出现在原型上
				this.name = name,
				this.age = age
			}
			// 相当于在原型上添加方法
			/*say: function(){}*/
			say(){
				console.log(this.name)
			}
		}
		// 使用Person类创建对象
		var person = new Person("lisi")
		//使用person对象调用对象的方法
		person.say()
		//ES6中的类的本质：仍然是【原型继承机制】
		console.log(Person.prototype)
		//其实类在内部仍然当做【构造函数】来用
		console.log(typeof Person) //function
		//=======================
		/**
		 * 【归纳】不使用new来调用构造函数会抛出错误，也就是说
		 * 必须使用new 类名()的方式使用。
		 */
		//Person("a")
		
		//for...in循环可以遍历到Person的属性
		for(var v in person){
			console.log(v)
		}
	</script>
</html>
