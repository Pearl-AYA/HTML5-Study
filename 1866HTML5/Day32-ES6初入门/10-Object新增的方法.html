<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Object新增的方法</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		console.log(0==-0) //true
		console.log(+0===-0) //true  
		//我们希望不相等，因为在计算机中，+号和-号的存储值不一样
		console.log(NaN == NaN) //false
		console.log(NaN === NaN) //false
		// 我们希望NaN和NaN是相等
		console.log(Object.is(+0, -0)) //false  //达到预期目的
		console.log(Object.is(NaN, NaN)) //true  //达到预期目的
		
		console.log(5 == 5);                // true
		console.log(5 == "5");              // true
		console.log(5 === 5);               // true
		console.log(5 === "5");             // false
		console.log(Object.is(5, 5));       // true
		console.log(Object.is(5, "5"));     // false
	</script>
</html>
<!--【归纳】Object.is()方法在大部分的情况下和===一致，
	但是对于+0和-0以及NaN和NaN的判断和(===)不同
-->
