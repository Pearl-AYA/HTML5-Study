<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>展开运算符</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function add(a,b){
			return a + b
		}
		var nums = [3,4]
		//console.log(add(nums[0], nums[1]))
		console.log(...nums)
		console.log(add(...nums, 2, 3, 4))
		//=================
		var nums2 = [3,4,9,1,4,6]
		console.log(Math.max(...nums2))
	</script>
</html>
<!--【剩余参数和扩展运算符的比较】注意：剩余参数和扩展运算符都是 使用三个点
	作为前缀。但是他们使用的位置是不一样的。
1. 剩余参数是用在函数的声明的时候的参数列表中，而且必须
在参数列表的后面。是作为形参存在的。
2. 扩展运算符是用在函数调用的时候作为实参来传递的，在实参
中的位置没有限制。是作为实参存在的。
-->
