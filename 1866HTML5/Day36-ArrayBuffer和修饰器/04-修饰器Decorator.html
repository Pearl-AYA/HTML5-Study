<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修饰器Decorator</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【注意】修饰器（Decorator）是一个函数，用来修改类的行为。
		 * 这是ES7的一个提案，目前Babel转码器已经支持。
			修饰器对类的行为的改变，是代码编译时发生的，
			而不是在运行时。这意味着，修饰器能在编译阶段运行代码。
		 */
		function testable(target) {
  			target.isTestable = true;
		}
		@testable
		class MyTestableClass {}
		console.log(MyTestableClass.isTestable) // true
	</script>
</html>
