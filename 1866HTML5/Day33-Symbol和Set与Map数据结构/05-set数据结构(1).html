<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Set数据结构</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//创建一个Set集合对象
		var set = new Set()
		//console.log(set)
		//向Set集合中存储数据
		set.add(2)
		//==================
		set.add("2")
		set.add("3")
		set.add({})
		set.add(+0)
		set.add(-0)
		set.add(NaN)
		set.add(NaN)
		console.log(set)
		console.log(set.size)
		//=====================
		//使用数组初始化set集合
		var set2 = new Set([1,3,3,3,"粤嵌",3,3,5,7,9])
		//【归纳】如果传入的数组有重复的元素，则只会保留1个
		console.log(set2)
		console.log(set2.has("粤嵌")) //true
		console.log(set2.has("新东方")) //false
		
		set2.delete(5)
		console.log(set2)
		//set2.clear()
		console.log(set2)
	</script>
</html>
<!--【归纳】set集合判断两个元素是否相当：
	在判断+0和-0的时候，使用的是===，即认为+0和-0是相等的
	在判断NaN和NaN的时候，使用的是Object.is()，即认为NaN和NaN也相等
-->
