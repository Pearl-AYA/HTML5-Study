<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Set数据结构</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var set = new Set([1,3,4,2,5])
		//set集合不能使用类似于数组的下标访问方式去访问set元素
		//set不支持下标
		//console.log(set[1]) //这是错误的访问方式
		
		//1、但是set集合却有类似于数组的遍历的函数，如：forEach()
		//在set集合中，forEach出来的value和key是相同的
		set.forEach(function(value, key, self){
			//console.log(value)
			//console.log(key)
			
			//self表示调用forEach函数的set集合本身
			//console.log(self)
		})
		//=====================
		// 2、使用for...of遍历set集合
		for(var v of set){
			console.log(v)
		}
		//======================
		//把集合set转化为数组
		//可以使用...展开运算符完成
		var arr = [...set]
		console.log(arr)
		
		/*var arr = []
		arr.push(...set)*/
	</script>
</html>
