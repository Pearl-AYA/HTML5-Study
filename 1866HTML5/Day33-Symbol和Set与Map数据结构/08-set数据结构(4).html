<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>set数据结构</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [
			{
				name: "李四"
			}
		]
		//【🐷】这里传参的时候，传的是arr，即数组的地址【地址传递】
		var set = new Set(arr)
		//使用for...of遍历
		for(var v of set){
			//console.log(v)
			v.name = "张三"
			console.log(v === arr[0]) //true
		}
		console.log(arr)
	</script>
</html>
