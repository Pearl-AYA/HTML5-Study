<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>order</title>
		<link rel="stylesheet" href="../style.css" />
		<style type="text/css">
			/**
			 * 【order:<integer>;】
			 * 排序：数值越小，越排前，默认order的值为0
			 */
			ul li:nth-of-type(3){
				order: -1;
			}
			ul li:nth-of-type(2){
				order: 1;
			}
			ul li:nth-of-type(1){
				order: 2;
			}
			ul li:nth-of-type(5){
				order: 4;
			}
			ul li:nth-of-type(4){
				order: 5;
			}
		</style>
	</head>
	<body>
		<!--ul>li{$}*5-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
