<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-grow</title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/**
			 * 【flex-grow:<number>】默认为0
			 * 放大：默认为0(即如果有剩余空间，也不放大)
			 * 值为1，则放大；【如果空间足够的话】值为2是值为1的2倍
			 * 如果空间不是太充足的话，值2并不是值1的2倍
			 */
			ul li:nth-of-type(1){
				flex-grow: 1;
			}
			ul li:nth-of-type(2){
				flex-grow: 1;
			}
			ul li:nth-of-type(3){
				flex-grow: 2;
			}
			ul li:nth-of-type(4){
				flex-grow: 3;
			}
		</style>
	</head>
	<body>
		<!--ul>li{$}*5-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
