<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-basis</title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/**
			 * 【flex-basis:<length>|auto】default auto
			 * 固定大小：默认为0，可以设置px值，也可以设置百分比大小
			 * 【归纳】flex-basis：表示在弹性布局中的元素的基础宽度
			 * 但是当其他的元素的属性设置后，那么这个basis的基础宽度
			 * 就可能已经被改变了。
			 */
			ul li:nth-of-type(1){
				flex-basis: 200px;
			}
			/*【注意】上面的【flex-basis: 200px;】效果在下面的属性被注释
			 以后才可以看到(这样才不会已经影响到basis的值的展示)*/
			ul li:nth-of-type(2){
				flex-basis: 50%;
			}
			ul li:nth-of-type(3){
				flex-basis: 50%;
			}
		</style>
	</head>
	<body>
		<!--ul>li{$}*5-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
