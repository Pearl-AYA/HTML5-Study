<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-wrap</title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/**
			 * 【flex-wrap】nowrap | wrap | wrap-reverse;
			 * 换行：不换行（默认） | 换行 | 换行并第一行在下方
			 */
			ul:nth-of-type(1){
				/*设置成no-wrap,即不换行(默认)*/
				flex-wrap: nowrap;
			}
			ul:nth-of-type(2){
				/*在一行放不下的时候就换行*/
				flex-wrap: wrap;
			}
			ul:nth-of-type(3){
				/*换行并第一行在下方*/
				flex-wrap: wrap-reverse;
			}
		</style>
	</head>
	<body>
		<!--ul*3>li{$}*8-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>

		</ul>

			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
