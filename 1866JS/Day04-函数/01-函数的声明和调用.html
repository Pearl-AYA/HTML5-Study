<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 声明一个函数
		 * 功能：实现两个数的相加
		 * num1:第一个数
		 * num2:第二个数
		 */
		function add(num1, num2){
			/*var sum = num1 + num2
			return sum */
			return num1 + num2
		}
		// 函数的调用
		console.log(add(1,2))
		
		//=============
		/**
		 * 【函数名命名规范】
		 * 1、不能使用系统的关键字和保留字
		 * 2、函数的命名要有意义
		 * 3、函数的命名同样遵循【驼峰命名法】
		 * 4、函数名严格区分大小写  add()和ADD()是两个方法
		 * 5、声明函数的时候，如果后面的函数和前面的函数同名，
		 * 后面的函数会覆盖前面的函数。相当于重新定义了函数。
		 */
		function printFunction(){
			console.log("我是一个函数")
		}
		/**
		 * 【函数的调用】使用方法名调用
		 * 1、方法名是找到函数的唯一标识
		 * 2、方法名后面的括号不能省略
		 * 3、函数调用的时候的参数叫【实参】
		 * 4、函数声明的时候的参数叫【形参】
		 */
		printFunction()
		/**
		 * 【注意】如果仅仅只是声明了函数，却没有在任何地方执行
		 * 那么这个函数不会被执行。函数只有在被调用的时候，才会执行
		 */
	</script>
</html>
