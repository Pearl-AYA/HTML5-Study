<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 全局变量
		var a = 10
		function myFunction(){
			var a = 20
			console.log(a)
			// 在函数内部访问全局变量a
			console.log(window.a)
		}
		// 函数的调用
		myFunction()
		console.log(a)
	</script>
</html>
