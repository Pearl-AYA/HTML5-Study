<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function ch6(){
				var i=0;
				var arr=new Array;
				var sum=0;
				while (1){
					var num=prompt("输入参数");
					if (num===null) {
						alert("结束");
						break;
					} else if(parseInt(num)!==Number(num)){
						alert("输入错误");
						continue;
					}else{
						arr[i]=num;
						console.log(arr[i]);
						console.log(i);
						i++;
					}
				}
				for (var j=0;j<arr.length;j++) {
					sum+=parseInt(arr[j]);
				}
				alert("和为"+sum);
			}
			function ch7(){
				var sum=0;
				for (var i=1;i<=64;i++) {
					sum+=Math.pow(2,i-1);
					console.log(i)
					console.log(Math.pow(2,i-1))
					alert(sum)
					
				}
				alert("总共要"+sum+"粒麦子")
			}
			function ch8(){
				var sum=addup(100);
				alert(sum)
			}
			function addup(num){
				if (num==1) {
					return 1;
				}
				return addup(num-1)+num;
			}
		</script>
	</head>
	<body>
		<h1>6.输入参数，求和</h1>
		<button id="btn6" onclick="ch6()">输入参数</button>
		<h1>7</h1>
		<button id="btn7" onclick="ch7()">打印</button>
		<h1>计算1+2+…+100的值</h1>
		<button onclick="ch8()">输出结果</button>
	</body>
</html>
