<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>生成验证码</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background-color: #6E6A72;
				line-height: 50px;
				text-align: center;
				color: orange;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<a href="">看不清，换一个</a>
	</body>
	<script type="text/javascript">
		// 生成一个[m，n]范围内的随机整数
		function generateNumber(m, n){
			// 3--5  [0,1) * 3 ===> [0,3）+ 3===> [3,6)
			return parseInt(Math.random() * (n - m + 1) + m)
		}
		
		function randomNumber(){
			var arr = []
			for (var i = 0; i < 4; i++) {
				arr[i] = generateNumber(0, 9)
			}
			return arr
		}
		// 初始化调用一次
		var arr = randomNumber()
		document.getElementsByTagName("div")[0].innerHTML = arr.join('')
		// 点击【看不清，换一个】
		document.getElementsByName("a")[0].onclick = function(){
		var arr = randomNumber()
			document.getElementsByTagName("div")[0].innerHTML = arr.join('')
			// 屏蔽a标签的默认动作
			return false
		}
	</script>
</html>
