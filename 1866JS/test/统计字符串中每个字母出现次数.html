<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str="The future belongs to those who believe in the beauty of their dreams"
		document.write(str)
		var arr=new Array(26)
		for (var i=0;i<arr.length;i++) {
			arr[i]=0;
		}
		var  pattern = /\s+/g;
		var str1 = str.replace(pattern, '');
		str1.toLowerCase()
		for (var i=0;i<arr.length;i++) {
			searchLetters(i)
		}
		function searchLetters(num){
			for (var i=0;i<str1.length;i++) {
				var asc=str1.charCodeAt(i);
				if (asc==(97+num)) {
					arr[num]++
				}
			}
		}
		for (var i=97;i<=122;i++) {
			str="<br>字母"+String.fromCharCode(i)+"出现次数为:"+arr[i-97]
			document.write(str)
		}
	</script>
</html>
