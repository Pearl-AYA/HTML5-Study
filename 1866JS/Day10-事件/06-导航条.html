<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				margin: 100px auto;
				width: 300px;
				list-style: none;
			}
			ul li{
				background-color: #CCC;
				width: 150px;
				text-align: center;
				float: left;
			}
			ul li a{
				display: block;
			}
			ul li div:nth-child(2){
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div>常用链接</div>
				<div>
					<a href="">百度</a>
					<a href="">搜狐</a>
					<a href="">阿里巴巴</a>
				</div>
			</li>
			<li>
				<div>联系我们</div>
				<div>
					<a href="">email</a>
					<a href="">qq</a>
					<a href="">微信</a>
				</div>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var lis = document.getElementsByTagName("li")
		for (var i = 0; i < lis.length; i++) {
			lis[i].onmouseover = function(){
				this.lastElementChild.style.display = "block"
			}
			lis[i].onmouseout = function(){
				this.lastElementChild.style.display = "none"
			}
		}
	</script>
</html>
