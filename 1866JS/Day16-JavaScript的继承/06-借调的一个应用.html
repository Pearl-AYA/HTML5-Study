<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>借调的一个应用</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 字面量的对象obj
		var obj = {a: 100, b: 200}
		// obj.__proto__ === Object.prototype
		console.log(obj.toString()) //[object Object]
		//================
		var arr = [1,2]
		// Array.prototype -> Object.prototype
		console.log(arr.toString()) //1,2
		//================
		var fun = function(){
			
		}
		console.log(fun.toString()) //function(){}
		//================
		// 使用借调的方式
		console.log(Object.prototype.toString.call(arr)) //[object Array]
		console.log(Object.prototype.toString.call(fun)) //[object Function]
		console.log(Object.prototype.toString.call(10)) //[object Number]
		console.log(Object.prototype.toString.call("abc")) //[object String]
		console.log(Object.prototype.toString.call(true)) //[object Boolean]
		console.log(Object.prototype.toString.call(null)) //[object Null]
		console.log(Object.prototype.toString.call(undefined)) //[object Undefined]
		console.log(Object.prototype.toString.call(/a/)) //[object RegExp]
		//================
		//无法测试出来自定义的类型
		function Person(){}
		console.log(Object.prototype.toString.call(new Person())) //[object Object]
		//================
		// 求数组的最大值
		/*var max = Math.max.call(null, [1,3,5,7,55,2,4,6,8])
		console.log(max)*/
		var arr = [1,3,5,7,55,2,4,6,8]
		var max = Math.max.apply(null, arr) //55
		console.log(max)
		var max2 = Math.max(1,3,5,7,66,2,4,6,8) //66
		console.log(max2)
		//===============
		// 在ES6中，展开运算符  即3个点...
		console.log(Math.max(...arr))
		// ES6  2**5
		console.log(2**5)  //32
		console.log(Math.pow(2,5)) //32
	</script>
</html>
