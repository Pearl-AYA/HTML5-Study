<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for (var i = 1; i <= 7; i++) {
			if(i == 4){
				console.log("今天想泡妞，不去上班")
				
				// 跳过当前次的循环，进入到下一次的循环
				continue
			}
			if(i == 6 || i == 7){
				// 强制提前结束循环
				console.log("今天周末，老子睡觉！")
				break
			}
			console.log("今天是星期" + i + "，正常上班")
		}
	</script>
</html>
