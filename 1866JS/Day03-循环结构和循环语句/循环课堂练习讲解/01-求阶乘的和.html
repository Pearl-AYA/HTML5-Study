<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求阶乘之和</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var sum = 0
		for(var num = 1; num <= 10; num++){
			var result = 1
			// 求num = 10   10！ = 10 * 9 * 8 * ...* 1
			for(var i = num; i > 1; i--){
				result *= i
				// result = result * i   10
				// result = 10 * 9 * ...* 2
			}
			sum += result
		}
		alert(sum)
	</script>
	<!--求1！+ 2！+ 3！+ ...+10！的和-->
	<!--  1！ = 1 * 1   2! = 2 * 1  3! = 3 * 2 * 1 0! = 1 -->
</html>
