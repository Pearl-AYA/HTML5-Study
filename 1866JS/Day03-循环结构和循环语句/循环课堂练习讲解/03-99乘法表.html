<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>99乘法表</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 控制【行】
		for(var i = 1; i <= 9; i++){
			// 控制【列】
			for (var j = 1; j <= i; j ++) {
				document.write(j + " * " + i + "=" + i * j + "&nbsp;")
			}
			document.write("<br/>")
		}
	</script>
</html>
