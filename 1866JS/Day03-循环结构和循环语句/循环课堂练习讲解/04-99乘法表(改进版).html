			div{

				background-color: yellowgreen;
			}

	<body>

	<script type="text/javascript">
		for (var i = 0;i < 9;i ++) {
			for (var j = 0; j <= i; j++) {
				var str = (j + 1) + "*" + (i + 1) + "=" + ((i + 1) * (j + 1)) + "&nbsp;"
				// 每一列添加div
				document.write("<div>" + str + "</div>")
			}
			// 每一行添加换行
			document.write("<br/>")
		}
	</script>
</html>
