<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单选择器</title>
		 <script src="libs/jquery-3.3.1.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="box">我有id</div>
		<div class="content">我有class=content</div>
		<p class="content">我有class=content</p>
		<p>我什么也没有</p>
	</body>
	<script type="text/javascript">
		$(function(){
			// 标签名选择器： 用$开头表示是【jQuery对象】
			var $divs = $("div")
			console.log($divs)
			//===============
			// ID选择器
			var $box = $("#box")
			console.log($box)
			//===============
			//  类选择器/ class选择器
			var $content = $(".content")
			console.log($content)
			//=================
			var $p = $("p.content")
			console.log($p)
		})
	</script>
</html>
