<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单元素选择器</title>
		<script src="libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" value="请输入内容"/>
		<form action="" id="form1">
			<input type="text" name="user"/><br />
			<input type="password" /><br />
			<select name="area" id="area">
				<option value="yq">粤嵌</option>
				<option value="xdf">新东方</option>
			</select>
			<br />
			<button type="submit">我是一个按钮</button>
			<input type="image" name="" id="" value="" src="a.jpg"/>
		</form>
	</body>
	<script type="text/javascript">
		$(function(){
			// 获取所有的input、button、select、textarea
			var inputs = $(":input")
			console.log(inputs)
			//选取所有的单行文本框 (type=text)
			// type的属性实时text的表单
			console.log($(":text"));
			console.log($("#form1 :password"));
			console.log($(":submit"));
		})
	</script>
</html>
