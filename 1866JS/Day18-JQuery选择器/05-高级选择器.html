<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高级选择器</title>
		<script src="libs/jquery-3.3.1.js" type="text/javascript"></script>
	</head>
	<body>
		<ul id="ul1">
			<li>1<a href=""></a></li>
			<li>2</li>
			<li>3</li>
			<a href="" id="abc"></a>
			<a href=""></a>
			<p></p>
		</ul>
		<ul id="ul2">
			<li><a href="">abc</a></li>
			<li></li>
			<li><a href="">bcd</a></li>
			<li></li>
		</ul>
		<p></p>
	</body>
	<script type="text/javascript">
		//  find方法相当于是【后代选择器】
		var $lis = $("#ul2").find("li")
					.find("a").html("aaaaaaaaaaaa")
		// 后代选择器
		var $lis2 = $("#ul2 li a")
		console.log($lis2)
		console.log($lis)
		//================
		// 子代选择器
		var $a = $("#ul1>a")
		console.log($a)
		// children方法相当于子代选择器
		var $a = $("#ul1").children("a#abc")
		console.log($a)
	</script>
</html>
