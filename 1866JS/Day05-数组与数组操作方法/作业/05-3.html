<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function randomnum(){
				var arr=[];
				var num=0;
				for (var i=0;i<400;i++) {
					num=parseInt(Math.random()*41+10);
					arr.push(num)
				}
				for (var i=10;i<=50;i++) {
					var sum=0;
					for (var j=0;j<400;j++) {
						if (i===arr[j]) {
							sum++
							
						}
					}
					console.log(arr)
					document.getElementById("show").innerHTML+=i+":"+sum+"次<br>"
				}
			}
		</script>
	</head>
	<body>
		<h1>随机生成400个10到50的整数，计算每个数字出现的次数</h1>
		<button onclick="randomnum()">输出结果</button>
		<div id="show"></div>
	</body>
</html>
