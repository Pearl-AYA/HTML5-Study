<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-else</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【if---else】
		 * if(condition){
		 *   // 语句1
		 * }else{
		 * 	// 语句2
		 * }
		 */
		var num = parseInt(prompt("请输入一个整数:"))
		if(num % 2 == 0){
			alert("偶数")
		}else{
			alert("奇数")
		}
	</script>
</html>
