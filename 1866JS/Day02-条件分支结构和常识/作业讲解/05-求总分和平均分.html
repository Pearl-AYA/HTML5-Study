<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>总分和平均分</title>
	</head>
	<body>
		语文：<input type="text" id="Chinese"/><br />
		数学：<input type="text" id="Math"/><br />
		英语：<input type="text" id="English"/><br />
		<input type="button" value="计算总分和平均分" id="submit"/>
	</body>
	<script type="text/javascript">
		var Chinese = document.getElementById("Chinese")
		var Math = document.getElementById("Math")
		var English = document.getElementById("English")
		// window对象上的变量是全局变量
		var sum, ave
		
		// 点击【计算总分和平均分】
		document.getElementById("submit").onclick = function(){
			if (Chinese.value < 0 || Math.value < 0 ||
			English.value < 0) {
				alert("输入错误，请重新输入!")
				Chinese.value = ''
				Math.value = ''
				English.value = ''
			}else{
				// 求和，求平均值
				sum = parseInt(Chinese.value) + parseInt(Math.value) +
				parseInt(English.value)
				ave = parseInt(sum / 3)
				alert("总分" + sum + ";平均分为:" + ave)
			}
		}
	</script>
</html>
