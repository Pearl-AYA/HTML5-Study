<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if判断语句</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num = parseInt(prompt("请输入一个整数："))
		console.log(num)
		if(!isNaN(num)){
			if((num % 2) == 0){
				alert("你所输入的是偶数！")
			}
			if((num % 2) != 0){
				alert("你所输入的是奇数!")
			}
			if (num == 0) {
				alert("你是不是傻!")
			}
		}
	</script>
</html>
