<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-else-if结构</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num = parseInt(prompt("请输入一个整数:"))
		// 条件分支的各个分支之间是互斥的
		if(num == 0){
			alert(" 你是不是傻!")
		}else if(num % 2 == 0){
			alert("偶数")
		}else{
			alert("奇数")
		}
	</script>
</html>
