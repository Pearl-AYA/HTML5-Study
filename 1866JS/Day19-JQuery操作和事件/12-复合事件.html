<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复合事件</title>
		<script src="libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				background-color: deeppink;
			}
		</style>
	</head>
	<body>
		<button>粤嵌</button>
		<div></div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("div").hover(function(){
				// 这里的this是个DOM对象的div
				console.log(this)
				$(this).css({
					backgroundColor: "green"
				})
			}, function(){
				$(this).css({
					backgroundColor: "red"
				})
			})
			//===========
			$("button").click(function(){
				// 不传任何参数可以让这个元素显示或者隐藏。
				// 如果传递一个number数字，则表示显示或者隐藏的时间
				$("div").toggle(2000)
			})
			//===========
			// 在1.9的JQ版本之前的版本支持的。模拟鼠标多次点击
			//轮换执行传递的函数
			/*$("button").toggle(function(){
				console.log("第一次")
			}, function(){
				console.log("第二次")
			}, function(){
				console.log("第三次")
			})*/
		})
	</script>
</html>
