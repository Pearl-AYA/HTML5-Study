			//=============
			// 既触发了focus方法获得了焦点，同时也触发了浏览器的默认的方法
			// 比如：input的边缘变色
			$("input").focus(function(event){
				console.log("我获得了焦点")
			})
			// 使用triggerHandler触发focus获取焦点不会触发
			//input输入框的边缘变色的浏览器默认方法
			$("button").click(function(){
				$("input").triggerHandler("focus")
			})
		})
