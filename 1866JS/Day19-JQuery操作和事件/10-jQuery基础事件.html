<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery基础事件</title>
		<script src="libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div><button>按钮</button></div>
		<div><a href="">a标签</a></div>
		<div>安牛牛</div>
	</body>
	<script type="text/javascript">
		$(function(){
			//传统的JS的写法
			//button.onmouseover = function(){} 
			//=============
			//下面是JQ的写法
			// 绑定事件：参数1：事件类型  参数2：事件处理程序
			/*$("button").bind("mouseover", function(){
				alert("你好!")
			})*/
			//============
			//尽量使用on的形式进行
			foo($("div"))
		})
		function foo(jObj){
				/**
				 * 参数1：事件类型
				 * 参数2：要绑定的元素的后代。选择器。
				 * 参数3：当事件触发的时候，会通过事件对象传递到处理函数
				 * 的内部。event.data
				 * 参数4：事件处理程序
				 */
				jObj.on("click", "a, button", {"name": "张三"}, function(event){
					console.log(event.data)
				})
			}
	</script>
</html>
