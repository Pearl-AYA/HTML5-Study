<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随手指移动的小球</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			div{
				height: 100%;
				background-color: gray;
			}
			div p{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: red;
				position: relative;
			}
			#btn{
				width: 200px;
				height: 50px;
				font-size: 30px;
				text-align: center;
				color: blueviolet;
				margin: 0 auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<button id="btn">原路返回</button>
		<div id="box"><p></p></div>
	</body>
	<script type="text/javascript">
		// 找到p标签
		var circle = document.querySelector("p")
		document.body.parentNode.style.overflow="hidden"
		var lefts = []
		var tops = []
		// 把初始位置记录下来
		lefts.push(0)
		tops.push(0)
		// 鼠标在box中移动的时候
		box.addEventListener("mousemove", function(event){
//		box.addEventListener("click", function(event){
			//console.log(event.clientX + " " + event.clientY)
			//console.log(circle.offsetWidth + " " + circle.offsetHeight)
			var divLeft = event.clientX - circle.offsetWidth / 2
			var divTop = event.clientY - circle.offsetHeight / 2
			//把divLeft压栈到lefts数组中
			lefts.push(divLeft)
			tops.push(divTop)
			console.log(divLeft + " " + divTop)
			circle.style.left = divLeft + 'px'
			circle.style.top = divTop + 'px'
		}, false)
		// 点击button，原路返回
		btn.onclick = function(){
			var id = setInterval(function(){
				if(lefts.length === 0 || tops.length === 0){
					clearInterval(id)
				}
				// 在出栈的时候，会改变数组的长度
				circle.style.left = lefts.pop() + 'px'
				circle.style.top = tops.pop() + 'px'
			}, 50)
		}
	</script>
</html>
