<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
		// 构造方法
		function Person(name, age){
			this.name = name
			this.age = age
			// 匿名函数
			this.speak = function(){
				alert("我的名字是" + this.name)
			}
		}
		// 创建对象
		var p1 = new Person("李四", 20)
		var p2 = new Person("麦子", 21)
		console.log(p1.speak == p2.speak) //fasle
		p1.speak()
		p2.speak()
	</script>
	<!--属性没有共享是我们想要的，但是方法也没有共享。方法不共享
		不是我们想要的 -->
</html>
