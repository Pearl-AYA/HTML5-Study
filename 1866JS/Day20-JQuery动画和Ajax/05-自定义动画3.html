<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义动画3</title>
		<script src="libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				position: absolute;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			div:nth-child(2){
				margin-top: 210px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button>开始动画</button>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		$(function(){
			var properties = {
				left: 1000
			}
			var options = {
				duration: 3000, // 3000毫秒
				easing: "easeInOutElastic",
				complete: function(){
					alert("动画执行完毕了!")
				},
				progress: function(a, easing, b){
					//console.log(a)
					console.log(easing) //完成的比例
					//console.log(b) // 时间的剩余值
					$("div").css({
						top: 500 * easing
					})
				}
			}
			// 开始动画
			$("div").animate(properties, options)
		})
	</script>
</html>
