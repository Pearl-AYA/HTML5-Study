<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>load加载</title>
		<style type="text/css">
			#head{
				height: 100px;
				background-color: pink;
			}
			#content{
				height: 600px;
				background-color: greenyellow;
			}
			#footer{
				height: 100px;
				background-color: yellow;
			}
		</style>
		<script src="libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="head"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			// 加载成功后，会把内容追加到head标签之中
			// 如果我们在url之后添加选择器，则只挑选选中的标签
			// 并插入到head中，比如：ul以及ul里面的标签
			$("#head").load("header.html ul", function(response, status, xhr){
				/**
				 * 【response】 - 包含来自请求的结果数据
    				   【status】 - 包含请求的状态（"success", "notmodified", "error", "timeout" 或 "parsererror"）
   				   【xhr】 - 包含 XMLHttpRequest 对象
				 */
				console.log(response)
				console.log(status)
				console.log(xhr)
			})
		})
	</script>
</html>
