<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义动画2</title>
		<script src="libs/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				/*【注意】绝对定位和浮动都是让元素脱离文档流的*/
				position: absolute;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			div:nth-child(2){
				margin-top: 210px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button>开始动画</button>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		$(function(){
			//$("button:eq(0)").click(function(){
			(function step(){
				$("div")
					.animate({
						// 只有设置了【定位】的前提下，left属性才被激活
						// 可以是【绝对定位】【相对定位】【固定定位】
						left: 1000
					}, 2000, 'easeInOutElastic')
					.animate({
						top: "500px"
					}, 2000, 'easeInOutElastic')
					.animate({
						left: 0
					}, 2000, "easeInOutBounce")
					.animate({
						top: 0
					}, 2000, "easeInOutBounce", function(){
						step()
					})
			})() //函数的自执行
		})
	</script>
</html>
