<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ТЊЇСйюCSSТаит╝ЈУАе</title>
		<!--тєЁжЃеТаит╝Ј-->
		<style type="text/css">
			div{
				width: 300px;
				height: 200px;
				background-color: springgreen;
			}
		</style>
	</head>
	<body>
		<!--сђљ­ЪљисђЉУАїжЌ┤Таит╝ЈуџёС╝ўтЁѕу║ДТюђжФў№╝їС╣ЪтЈ»С╗ЦУбФelement.style.т▒ъТђДтљЇУјитЈќ-->
		<div id="box" style="width: 500px;background-color: red;"></div>
		<br />
		<button>ТЏ┤Тћ╣divуџёУЃїТЎ»УЅ▓</button>
		<button>УјитЈќтєЁжЃеТѕќУђЁтцќжЃеТаит╝Ј</button>
	</body>
	<script type="text/javascript">
		/**
		 * сђљТЊЇСйюCSSТаит╝ЈУАесђЉ
		 * СИЅуДЇТаит╝Ј№╝џ
		 * 1сђЂУАїжЌ┤Таит╝Ј
		 * 2сђЂтєЁжЃеТаит╝ЈтњїтцќжЃеТаит╝Ј
		 */
		// ТЏ┤Тћ╣тњїУјитЈќсђљУАїтєЁТаит╝ЈсђЉ
		var box = document.getElementById("box")
		// сђљ­ЪљисђЉУ┐ЎТаиТа╣ТюгУјитЈќСИЇтѕ░тєЁжЃеТаит╝ЈтњїтцќжЃеТаит╝Ј
		console.log(box.style.width)
		// сђљ­ЪљисђЉУ┐ъТјЦуџёcssт▒ъТђД№╝їжЃйт║ћУ»ЦтєЎТѕљжЕ╝т│░тЉйтљЇТ│Ћуџётйбт╝Ј
		console.log(box.style.backgroundColor)
		// тдѓТъюТЃ│тєЎТѕљтГЌугдСИ▓уџётйбт╝Ј№╝їтѕЎтЈ»С╗ЦСй┐ућетдѓСИІуџётйбт╝Ј
		console.log(box.style['width'])
		console.log(box.style['background-color'])
		//================
		document.getElementsByTagName("button")[0].onclick = function(){
			// у║б+у╗┐=ж╗ё
			box.style.backgroundColor = "rgb(255,255,0)"
		}
		document.getElementsByTagName("button")[1].onclick = function(){
			// тюеIEТхЈУДѕтЎеСИІУјитЈќсђљтєЁжЃеТѕќУђЁтцќжЃеТаит╝ЈсђЉ
			/*var style = box.currentStyle
			console.log(style['width'])*/
			
			// тюеIEС╗ЦтцќуџёТхЈУДѕтЎеСИІУјитЈќсђљтєЁжЃеТѕќУђЁтцќжЃеТаит╝ЈсђЉ
			// сђљ­ЪљисђЉУ┐ЎуДЇУјитЈќТќ╣т╝ЈIEТхЈУДѕтЎеСИЇТћ»ТїЂ
			// тЈѓТЋ░1УАеуц║УдЂУјитЈќтЊфСИђСИфDOMтЁЃу┤ауџёТаит╝ЈУАе
			/*var style = window.getComputedStyle(box, null)
			console.log(style['width']) */
			//==============
			// тЁ╝т«╣уЅѕуџёУјитЈќТќ╣т╝Ј
			console.log(getStyleValue(box, 'backgroundColor'))
		}
		
		/**
		 * тЈ»тЁ╝т«╣сђљТЅђТюЅТхЈУДѕтЎесђЉ
		 * УјитЈќсђљтєЁжЃеТѕќУђЁтцќжЃеТаит╝ЈсђЉуџётцёуљєТќ╣т╝Ј
		 */
		function getStyleValue(ele, prop){
			if(ele.currentStyle){
				return ele.currentStyle[prop]
			}else{
				return window.getComputedStyle(ele, null)[prop]
			}
		}
	</script>
</html>
