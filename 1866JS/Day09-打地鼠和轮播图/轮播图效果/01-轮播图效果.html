<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图效果</title>
		<style type="text/css">
			.outer{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
				overflow: hidden;
				position: relative;
				margin: 100px auto;
			}
			.outer div{
				position: absolute;
				height: 400px;
				width: 3600px;
			}
			.outer img{
				display: block;
				width: 400px;
				height: 400px;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--子绝父相-->
		<div class="outer">
			<div id="box">
				<img src="img/1.jpg" alt=""/>
				<img src="img/2.jpg" alt=""/>
				<img src="img/3.jpg" alt=""/>
				<img src="img/4.jpg" alt=""/>
				<img src="img/5.jpg" alt=""/>
				<img src="img/6.jpg" alt=""/>
				<img src="img/7.jpg" alt=""/>
				<img src="img/8.jpg" alt=""/>
				<img src="img/1.jpg" alt=""/>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box")
		var left = 0
		// 每隔20ms执行一次匿名函数
		setInterval(function(){
			left = left - 8
			box.style.left = left + 'px'
			if(left <= -3200){
				left = 0
			}
		}, 20)
	</script>
</html>
