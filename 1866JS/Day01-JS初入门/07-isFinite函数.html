		 * 如果是NaN或者是Infinity，则返回fasle
		 * 其他返回true
		 */
		console.log(isFinite(Infinity)) // false
		console.log(isFinite(NaN)) // false
		console.log(isFinite(1)) // true
		console.log(isFinite("\u597d")) // false
		console.log("\u597d") // 好

		console.log(null === undefined) // false
