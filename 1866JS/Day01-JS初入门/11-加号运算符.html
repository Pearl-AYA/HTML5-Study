<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加号运算符</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		console.log(5 + 5) // 10
		console.log("5" + 5) // "55"
		console.log(NaN + 5) // NaN
		console.log(Infinity + (-Infinity)) // NaN
		console.log(Infinity + Infinity) // Infinity
		console.log((-Infinity) + (-Infinity)) // -Infinity
		
		// 进行字符串的连接
		console.log("我" + "是" + "来自" + "YQ" + "的毕业生")
	</script>
</html>
