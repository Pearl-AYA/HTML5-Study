<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS的提示框</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		alert("警告框")
		/**
		 * 警告框经常用于确保用户可以得到某些信息。
		 * 警告框出现后，用户需要点击确定按钮才能继续进行操作。
		 */
		// console.log(confirm("确认框"))
		var val = confirm("确认框")
		console.log(val)
		/**
		 * 确认框用于使用户可以验证或者接受某些信息。
		 * 当确认框出现后，用户需要点击确定或者取消按钮才能继续进行操作。
		 * 如果用户点击确认，那么返回值为 true。
		 * 如果用户点击取消，那么返回值为 false。
		 */
		prompt("提示框")
		/**
		 * 提示框经常用于提示用户在进入页面前输入某个值。
		 * 当提示框出现后，用户需要输入某个值，
		 * 然后点击确认或取消按钮才能继续操纵。
		 * 如果用户点击确认，那么返回值为【输入的值】
		 * 如果用户点击取消，那么返回值为 null。
		 */
	</script>
</html>
