<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>parseInt函数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【parseInt】函数。
		 * 该方法可以将内容转化成数字
		 * 转化规则：
		 * 从第一个非空白字符(除了空格、tab、换行)开始转换，
		 * 直到遇到一个非数字字符为止。如果转换失败，则直接返回NaN
		 */
		console.log(parseInt("123")) // 123
		console.log(parseInt("123a456")) // 123
		console.log(parseInt("a456")) // NaN
		console.log(parseInt("12.3")) // 12
		console.log(parseFloat("12.3")) // 12.3
		console.log(parseFloat("123")) // 123
		console.log(parseFloat("12..3")) // 12
		
		// 参数2表示进制，如果不能识别则能识别多少算多少
		console.log(parseInt("123", 10)) // 123
		console.log(parseInt("123", 2)) // 1
		console.log(parseInt("123", 8)) // 83
		console.log(parseInt("123", 16)) // 291
		console.log(parseInt("123", 12)) // 171
		console.log(parseInt("123", 3)) // 5
	</script>
</html>
