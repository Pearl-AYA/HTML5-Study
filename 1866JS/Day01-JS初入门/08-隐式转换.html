<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>隐式转换</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a = "123" + 123
		console.log(typeof a) // string
		
		var b = - "123"
		console.log(typeof b) // number
		
		var b = + "123"
		console.log(typeof b) // number
		
		//=============
		if(!undefined){
			console.log("🍎🍎")
		}
		if(!null){
			console.log("🍌🍌")
		}
		// 空对象转布尔类型，一律转为true
		if({}){ // true
			console.log("🌰🌰")
		}
	</script>
</html>
