		 * 看到某个值的计算结果或者某种调试信息

		// 1、alert("XXXX")

		/**
		 * log: 将一般的信息记录到控制台(最常用)
		 * info:将消息性的内容记录到控制台
		 * warn: 将警告性的信息记录到控制台
		 * error: 将错误性的信息记录到控制台
		 */
		console.log("一般的信息")
		console.info("信息性的内容")
		console.warn("警告性的内容")
		console.error("错误性的内容")
