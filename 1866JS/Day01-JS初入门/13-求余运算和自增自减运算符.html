<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求余运算</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num = 10 % 2
		console.log(num) //0
		
		var num1 = 10 % 3
		console.log(num1) //1
		
		//============
		var m = 1
		console.log(m++ + ++m)
		//=========
		var n = 2
		n *= 3 + 4
		// n = n * (3 + 4)?    14
		// n = n * 3 + 4?    10
		console.log(n) // 14
	</script>
</html>
