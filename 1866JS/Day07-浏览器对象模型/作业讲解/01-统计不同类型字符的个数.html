<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符统计</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 统计传入的字符串的信息
		function countFun(str){
			var counts = [0, 0, 0, 0]
			for (var i = 0; i < str.length; i++) {
				// JS中没有字符的概念，只有一个字母的字符串
				var ch = str.charAt(i)
				if(ch >= 'A' && ch <= 'Z'){
					counts[0]++
				}else if(ch >= 'a' && ch <= 'z'){
					counts[1]++
				}else if(ch >= '0' && ch <= '9'){
					counts[2]++
				}else{
					counts[3]++
				}
			}
			return counts
		}
		var str = "53724shfdgsfkhDG   JSHFK.';;.'.GJFDHF463728587dhsd"
		// 调用函数
		var counts = countFun(str)
		//console.log(counts)
		alert("大写字母的个数：" + counts[0] + "\n" +
		"小写字母的个数：" + counts[1] + "\n" + 
		"数字的个数：" + counts[2] + "\n" + 
		"其他字符的个数：" + + counts[3])
	</script>
</html>
