<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数字时钟</title>
		<style type="text/css">
			div{
				width: 600px;
				height: 50px;
				font: 2em/50px arial, sans-serif;
				text-align: center;
				background-color: #CCCCCC;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="ms" style="background-color: greenyellow;"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box")
			var ms = document.getElementById("ms")
			// 一次性定时
			setTimeout(function show(){
				var date = new Date()
				box.innerHTML = date.getFullYear() + "年" +
				(date.getMonth() + 1) + "月" + date.getDate() +
				"日" + date.getHours() + ":" + date.getMinutes() + 
				":" + date.getSeconds()
				ms.innerHTML = date.getMilliseconds() + "ms"
				// 递归调用show函数，每隔100ms刷新一次
				setTimeout(show, 100)
			}, 0) // 写0表示立即执行，但是实际情况并不会立即执行
		}
	</script>
</html>
